    <h2>To contect me, please fill the form:</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" pattern="[a-zA-Z ]+" maxlength="20" placeholder="Your Name" required />
        <br/><br/>
        <label for="email">Email:</label>
        <input type="email" maxlength="50" placeholder="Your Email" required />
        <br/><br/>
        <label for="phone">Phone:</label>
        <input type="tel" pattern="[0-9]+" maxlength="10" minlength="10" placeholder="Your Phone" required />
        <br/><br/>
        <label for="message">Message:</label>
        <textarea rows="10" maxlength="500" placeholder="Your Message" required></textarea>
        <br/><br/>
        <label for="country">Country:</label>
        <select>
            <option value="India">India</option>
            <option value="USA">UK</option>
            <option value="Japan">Canada</option>
            <option value="China">USA</option>
        </select>
        <br/><br/>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" checked required/><span>Male</span>
        <input type="radio" name="gender" required/><span>Female</span>
        <br/><br/>
        <button>Submit</button>
        <button>Reset</button>
        
    </form>
